<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>Car Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <!-- styles -->
    <link href="https://bootswatch.com/spacelab/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" type="text/javascript"></script> -->
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
  </head>
  <body ng-controller="mainController">
    <img src="http://www.wallpaperfo.com/thumbnails/detail/20120430/bmw%20cars%20photography%20bmw%20m3%20white%20cars%20bmw%20e92%20parking%20lot%20garage%201920x1200%20wallpaper_www.wallpaperfo.com_11.jpg" alt="" class="bg">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar">FAQ</span>
            <span class="icon-bar">About us</span>
            <span class="icon-bar">Contact</span>
          </button>
          <a class="navbar-brand" href="#">CAR CONTACT</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="container col-lg-4 col-xs-offset-1">
      <div class="header plateMessageGroup">
        <!-- <h1>Car Contact</h1>
        <hr> -->
        <h1 class="lead">Send a message to a car with only their license plate number</h1>
      </div>

      <div class="todo-form plateMessageGroup">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter license plate..." ng-model="formData.plateSearch">
            <br>
            <input type="text" class="form-control input-lg" placeholder="Enter a state..." ng-model="formData.plateState">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="sendByPlate()">Send a Message</button>
          <br>
          <hr>
          <h1 class="lead">Or sign up to allow people to anonymously send messages to you</h1>
          <button type="submit" class="btn btn-primary btn-lg btn-block showRegisterForm">Register</button>
        </form>
      </div>


      <div class="todo-form">
        <form>

          <br>
          <div class="form-group registrationForm">
            <input type="text" class="form-control input-lg" placeholder="Enter first name..." ng-model="formData.firstname">
            <input type="text" class="form-control input-lg" placeholder="Enter lastname..." ng-model="formData.lastname">
            <input type="text" class="form-control input-lg" placeholder="Enter email..." ng-model="formData.email">
            <input type="text" class="form-control input-lg" placeholder="Enter phone number..." ng-model="formData.phonenumber">
            <input type="text" class="form-control input-lg" placeholder="Enter licenseplate..." ng-model="formData.licenseplate">
            <br>
            <button type="submit" class="btn btn-default btn-lg btn-block registerButton" ng-click="createReg()">Register</button>
            <br>
          </div>
        </form>
      </div>

      <div class="todo-form">
        <form>
          <div class="form-group messages">
            <br>
            <button type="submit" class="btn btn-default btn-lg btn-block" ng-click="createReg()">You're getting towed</button>
            <button type="submit" class="btn btn-default btn-lg btn-block" ng-click="createReg()">Your meter is about to expire!</button>
            <br>
          </div>
        </form>
      </div>
    </div><!-- end container -->




    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/script.js"></script>
  </body>
</html>
