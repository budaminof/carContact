<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>Car Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <!-- styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" type="text/javascript"></script> -->
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
  </head>
  <body ng-controller="mainController">
    <img src="http://www.wallpaperfo.com/thumbnails/detail/20120430/bmw%20cars%20photography%20bmw%20m3%20white%20cars%20bmw%20e92%20parking%20lot%20garage%201920x1200%20wallpaper_www.wallpaperfo.com_11.jpg" alt="" class="bg">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Car Contact</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>



    <div class="container col-lg-4 col-xs-offset-1">
      <div class="header">
        <h1>Car Contact</h1>
        <hr>
        <h1 class="lead">Send a message to a car with only their license plate number</h1>
      </div>

      <div class="todo-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter license plate..." ng-model="formData.plateSearch">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="sendByPlate()">Send Message</button>
        </form>
      </div>

      <br>

      <div class="todo-list">
        <ul ng-repeat="todo in todoData">
          <li><h3><input class="lead" type="checkbox" ng-click="deleteTodo(todo.id)">&nbsp;{{ todo.text }}</li></h3><hr>
        </ul>
      </div>


      <div class="todo-form">
        <form>
          <button type="submit" class="btn btn-danger btn-lg btn-block showRegisterForm">Register</button>
          <br>
          <div class="form-group registrationForm">
            <!-- <input type="text" class="form-control input-lg" placeholder="Enter text..." ng-model="formData.text"> -->
            <input type="text" class="form-control input-lg" placeholder="Enter first name..." ng-model="formData.firstname">
            <input type="text" class="form-control input-lg" placeholder="Enter lastname..." ng-model="formData.lastname">
            <input type="text" class="form-control input-lg" placeholder="Enter email..." ng-model="formData.email">
            <input type="text" class="form-control input-lg" placeholder="Enter phone number..." ng-model="formData.phonenumber">
            <input type="text" class="form-control input-lg" placeholder="Enter licenseplate..." ng-model="formData.licenseplate">
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block registerButton" ng-click="createReg()">Register</button>
            <br>
          </div>
        </form>
      </div>

      <div class="todo-form">
        <form>
          <div class="form-group messages">
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createReg()">You're getting towed</button>
            <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createReg()">Your meter is about to expire!</button>
            <br>
          </div>
        </form>
      </div>
    </div><!-- end container -->




    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/script.js"></script>
  </body>
</html>
